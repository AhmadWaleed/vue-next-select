<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/vue-next-select/dist/index.css" />
    <link type="text/css" rel="stylesheet" href="./index.css" />

    <script src="https://unpkg.com/vue-next-select/dist/vue-next-select.iife.js"></script>

    <h1>Single select</h1>
